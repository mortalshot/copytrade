<section class="experience">
    <div class="experience__container">
        <h2 class="experience__title">@@title</h2>

        <div class="experience__row">
            <div class="experience__image"><img src="../img/banners/experience-banner.jpg" alt="@@title" loading="lazy"></div>
            <div class="experience__body">
                <div class="experience__body-heading">
                    <div class="experience__label">Для получени следующей квалификации</div>
                    <div class="experience__text"> Выполняйте условия, повышайте квалификацию и зарабатывайте больше </div>
                </div>

                <div class="experience__progress">
                    <div class="experience__progress-item progress">
                        <div class="progress__heading">
                            <div class="progress__title">Товарооборот структуры</div>
                            <div class="progress__value">2&nbsp;120&nbsp;$ / 5&nbsp;000&nbsp;$</div>
                        </div>

                        <div class="progress__bg">
                            <div class="progress__line" style="width: 42.4%;"></div>
                        </div>
                    </div>
                    <div class="experience__progress-item progress">
                        <div class="progress__heading">
                            <div class="progress__title">Активные партнёры</div>
                            <div class="progress__value">4 / 40</div>
                        </div>

                        <div class="progress__bg">
                            <div class="progress__line" style="width: 1.6%;"></div>
                        </div>
                    </div>
                    <div class="experience__progress-item progress progress--complete">
                        <div class="progress__heading">
                            <div class="progress__title">Лицензия GOLD</div>
                            <div class="progress__value">
                                <img src="../img/icons/check2.svg" alt="Выполнено" loading="lazy">
                                <span>Выполнено</span>
                            </div>
                        </div>

                        <div class="progress__bg">
                            <div class="progress__line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
